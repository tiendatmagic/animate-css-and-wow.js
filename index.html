<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and Wow.JS</title>

    <!--use wow.js-->
    <link rel="stylesheet" href="./animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    
    <!-- use animate css-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <link rel="stylesheet" href="./animate.css" />

    <!--use wow.js cdn-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script> -->

    <!-- use animate css cdn-->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css" /> -->

    <script>
        new WOW().init();
    </script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .list-item {

            width: 100%;
            height: 250px;
            margin: 50px 0px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .item {
            width: 15%;
            height: 200px;
            background-image: linear-gradient(red, deeppink)
        }
    </style>
</head>

<body>
    <div class="list-item">
        <div class="item animate__animated animate__bounce"></div>
        <div class="item wow slideInLeft"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="list-item">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="list-item">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="list-item">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item wow slideInLeft"></div>
    </div>

</body>

</html>
